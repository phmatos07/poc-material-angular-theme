options:
  merge-default-rules: true
  max-warnings: 0

files:
  include:
    - 'src/**/*.s+(a|c)ss'
  ignore:
    - '.vscode/**/*.s+(a|c)ss'
    - '.dist/**/*.s+(a|c)ss'
    - 'e2e/**/*.s+(a|c)ss'
    - 'node_modules/**/*.s+(a|c)ss'
    - 'src/styles.scss'

rules:
  no-vendor-prefixes: 0
  hex-length:
    - 1
    - style: long
  nesting-depth:
    - 2
  zero-unit: 1
  attribute-quotes:
    - 1
    - include: true
  no-warn: 0
  no-color-literals:
    - 1
    - allow-rgba: true
  mixins-before-declarations:
    - 1
    - exclude:
      - 'respond-to'
      - 'custom-radio-checkbox'
      - 'custom-radio-checkbox-checked'
      - 'custom-radio-checkbox-hover'
  property-sort-order:
    - 1
    - order:
      - 'content'
      - 'appearance'
      -
      - 'display'
      - 'position'
      - 'top'
      - 'right'
      - 'bottom'
      - 'left'
      - 'z-index'
      -
      - 'grid'
